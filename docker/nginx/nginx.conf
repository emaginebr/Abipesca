server {
    listen 80;
    server_name app.abipesca.com.br localhost;
    client_max_body_size 50M;

    # NAuth API
    location /api/nauth/ {
        proxy_pass http://nauth-api:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NNews API
    location /api/nnews/ {
        proxy_pass http://nnews-api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bazzuca API
    location /api/bazzuca/ {
        proxy_pass http://bazzuca-api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Frontend (SPA) served under /admin
    location /admin {
        alias /usr/share/nginx/html/admin;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # Redirect root to /admin
    location = / {
        return 302 /admin;
    }
}
